<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Calculator</title>
    <link rel="stylesheet" href="calculator.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="calculator-container">
        <div class="calculator">
            <!-- Display Screen -->
            <div class="display">
                <div class="previous-operand" id="previousOperand"></div>
                <div class="current-operand" id="currentOperand">0</div>
            </div>
            
            <!-- Calculator Buttons -->
            <div class="buttons">
                <!-- First Row -->
                <button class="btn clear" data-action="clear">
                    <i class="fas fa-eraser"></i> AC
                </button>
                <button class="btn operator" data-action="delete">
                    <i class="fas fa-backspace"></i>
                </button>
                <button class="btn operator" data-action="percent">
                    <i class="fas fa-percentage"></i>
                </button>
                <button class="btn operator" data-action="divide">
                    <i class="fas fa-divide"></i>
                </button>
                
                <!-- Second Row -->
                <button class="btn number" data-number="7">7</button>
                <button class="btn number" data-number="8">8</button>
                <button class="btn number" data-number="9">9</button>
                <button class="btn operator" data-action="multiply">
                    <i class="fas fa-times"></i>
                </button>
                
                <!-- Third Row -->
                <button class="btn number" data-number="4">4</button>
                <button class="btn number" data-number="5">5</button>
                <button class="btn number" data-number="6">6</button>
                <button class="btn operator" data-action="subtract">
                    <i class="fas fa-minus"></i>
                </button>
                
                <!-- Fourth Row -->
                <button class="btn number" data-number="1">1</button>
                <button class="btn number" data-number="2">2</button>
                <button class="btn number" data-number="3">3</button>
                <button class="btn operator" data-action="add">
                    <i class="fas fa-plus"></i>
                </button>
                
                <!-- Fifth Row -->
                <button class="btn number" data-number="0">0</button>
                <button class="btn number" data-number=".">.</button>
                <button class="btn equals" data-action="equals">
                    <i class="fas fa-equals"></i>
                </button>
            </div>
        </div>
        
        <!-- Calculator Info -->
        <div class="calculator-info">
            <h3>Modern Calculator</h3>
            <p>Perform basic arithmetic operations with a beautiful interface</p>
        </div>
    </div>

    <script src="calculator.js"></script>
</body>
</html>
